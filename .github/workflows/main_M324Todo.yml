# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - M324Todo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://m324containerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36478bae6f9d49c0beb4b486d4690bed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8d202b6db8848509313a43eb23ce2dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: m324containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36478bae6f9d49c0beb4b486d4690bed }}/m324todo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'M324Todo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a66fd5d2492547dea8c70afa36e93875 }}
        images: 'm324containerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36478bae6f9d49c0beb4b486d4690bed }}/m324todo:${{ github.sha }}'